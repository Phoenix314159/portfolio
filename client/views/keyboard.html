<div class="col-sm-4 portfolio-item card"
     ng-mouseenter="$ctrl.text.length === 191 ? null : $ctrl.displayText(); $ctrl.showText()"
     ng-mouseleave="$ctrl.text.length === 191 ? null : $ctrl.stopText(); $ctrl.showPicture()">
    <h4 class="card-title">Keyboards Etc</h4>
    <div class="imgWrapper">
        <img src="./imgs/keyboards.png" class="img-responsive" style="height: 240px"/>
    </div>
    <div id="cardBody" class="card-body">
        <div class="card-text">
            <div class="text23">
                {{$ctrl.text}}
            </div>
        </div>
        <div class="links26">
            <div class="links25 faded" ng-show="$ctrl.showButtons">
                <div class="githubLink">
                    <a href="http://www.keyboardsetc.net" class="portfolio-link btn btn-custom btn-xs">Website</a>
                </div>
                <span class="githubLink">
                    <a href="https://github.com/Phoenix314159/keyboards_etc." class="btn btn-custom btn-xs">Github</a>
                </span>
            </div>
        </div>
    </div>
</div>

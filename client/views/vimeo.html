<div class="col-sm-4 portfolio-item card"
     ng-mouseenter="$ctrl.text.length === 194 ? null : $ctrl.displayText(); $ctrl.showText()"
     ng-mouseleave="$ctrl.text.length === 194 ? null : $ctrl.stopText(); $ctrl.showPicture()">
    <h4 class="card-title">Vimeo Clone</h4>
    <div class="imgWrapper">
        <img ng-src="{{$ctrl.cloudfrontUrl}}/vimeo.png" class="img-responsive center-block" style="height: 240px">
    </div>
    <div id="cardBody2" class="card-body">
        <div class="card-text">
            <div class="text23">
                {{$ctrl.text}}
            </div>
        </div>
        <div class="links26">
            <div class="links25 faded" ng-show="$ctrl.showButtons">
                <div class="githubLink">
                    <a href="http://www.vimeoclone.com" class="portfolio-link btn btn-custom btn-xs">Website</a>
                </div>
                <span class="githubLink">
                    <a href="https://github.com/DM21-Project/DM21-Group" class="btn btn-custom btn-xs">Github</a>
                </span>
            </div>
        </div>
    </div>
</div>

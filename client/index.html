<!DOCTYPE html>
<html lang="en" ng-app="portfolio">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>James Langford</title>
    <link rel="shortcut icon" href="/icons/portfolio.png"/>
    <link href="https://fonts.googleapis.com/css?family=Rozha+One" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
</head>
<body id="page-top">
<nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
    <div class="container">
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
                data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
                aria-label="Toggle navigation">Menu
            <i class="fa fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link js-scroll-trigger" href="#about">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link js-scroll-trigger" href="#skills">Skills</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link js-scroll-trigger" href="#projects">Projects</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link js-scroll-trigger" href="#contact">Contact</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<header class="masthead">
    <div class="intro-body">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 mx-auto">

                    <img class="myPicture" src="../imgs/me2.jpg"  height="210px" width="218px"/>
                    <div style="height: 2vh"></div>
                    <h1 class="animated fadeIn brand-heading sectionFont" data-wow-duration="2s">James</h1>
                    <h1 class="animated fadeIn brand-heading sectionFont" data-wow-duration="2s">Langford</h1>


                    <h4 class="animated zoomIn stack">Full Stack Web Developer</h4>

                    <a href="#about" class="animated bounce btn btn-circle js-scroll-trigger">
                        <i class="fa fa-angle-double-down"></i>
                    </a>
                    <div></div>
                </div>
            </div>
        </div>
    </div>
</header>
<section id="about" class="content-section text-center">
    <about-me></about-me>
    <div class="stars" parallax-background parallax-ratio="0.2"></div>
    <div class="twinkling" parallax-background parallax-ratio="0.2"></div>
</section>
<section id="skills" class="download-section content-section text-center smaller">
    <div class="cool">
        <h2 class="wow animated zoomIn sectionFont" style="margin-bottom: -1vh">Skills</h2>
        <hr class="wow animated zoomIn" data-wow-duration="2s" style="margin-top: 5vh; width: 80vh">
        <div style="position: relative; top: 14px;">
            <div class="container" parallax-background parallax-ratio="0.2">
                <first-icon-row></first-icon-row>
                <second-icon-row></second-icon-row>
                <third-icon-row></third-icon-row>
                <fourth-icon-row></fourth-icon-row>
            </div>
        </div>
    </div>
</section>
<section id="projects">
    <div class="stars2"></div>
    <div class="twinkling2"></div>
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center" style="margin-top: 10vh">
                <h2 class="wow animated zoomIn projects sectionFont">Projects</h2>
                <hr class="wow animated zoomIn" data-wow-duration="2s" style="width: 80vh">
            </div>
        </div>
        <div class="row flex">
            <keyboard-card></keyboard-card>
            <vimeo-card></vimeo-card>
            <solar-card></solar-card>
        </div>
        <br>
        <br>
        <div class="row flex">
            <adventure-card></adventure-card>
            <toolbox-card></toolbox-card>
            <youtube-card></youtube-card>
        </div>
        <br>
        <br>
        <div class="row flex">
            <feedback-card></feedback-card>
            <weather-card></weather-card>
            <blogger-card></blogger-card>
        </div>
    </div>
</section>
<section id="contact" class="content-section text-center me" style="font-family:'Rozha One', serif">
    <div class="container">
        <div class="row" style="margin-top: -12vh;">
            <div class="col-lg-8 mx-auto">
                <h2 class="wow animated zoomIn contactMe">Contact</h2>
                <hr class="wow animated zoomIn" data-wow-duration="2s" style="width: 80vh"/>
            </div>
        </div>
    </div>
    <contact-me></contact-me>
</section>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-animate.js"></script>
<script src="js2/bundle.js"></script>
<script
        src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
<script src="js/bundle.js"></script>

</body>
</html>
